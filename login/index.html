<body>

    <button type="button" onclick="alteracao()" id="btn"></button> 
 </div>
    
 <div class="acessar">

 </div>

 <div class="password">
   <a href="" id="mypass">esqueci minha senha</a>
 </div>

  <div class="registro">
   <a href="">cadastrar</a>
 </div>

</form>
    

    <script src="./assets/script.js" defer></script>
</body>
</html>
